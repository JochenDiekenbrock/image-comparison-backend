{% extends "layout.html" %}

{% block body %}
<h1 class="text-center">Branches</h1>
<div class="list-group list-group-flush">
    {% for branch, directory in branchDictionary %}
    <a class="list-group-item list-group-item-action" href="/branch/{{ branch }}">
        <span class="fas fa-code-branch"></span>
        {{ directory }}
    </a>
    {% else %}
    <a href="#" class="list-group-item-warning">No branches</a>
    {% endfor %}
</div>
{% endblock %}
